<div class="card">
  <div class="card-header">{{ "BASKET.TITLE" | translate }}</div>

  <mat-list>
    <mat-list-item *ngFor="let product of basket$ | async">
      <span matLine>{{ product.title }}</span>
      <mat-chip-list>
        <mat-chip>{{ product.price | currency:'EUR' }}</mat-chip>
      </mat-chip-list>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>
</div>

<router-outlet></router-outlet>
