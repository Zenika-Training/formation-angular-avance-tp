<div class="card">
  <div class="card-header">{{ "BASKET.TITLE" | translate }}</div>

  <ul class="list-group list-group-flush">
    <li class="list-group-item" *ngFor="let product of basket$ | async">
      {{product.title}} <span class="label label-primary pull-right">{{product.price | currency:'EUR'}}</span>
    </li>
  </ul>
</div>

<div class="card mt-3">
  <div class="card-header">{{ "BASKET.FORM.TITLE" | translate }}</div>

  <div class="card-body">
    <form (submit)="checkout($event)">
      <div class="form-group">
        <label class="control-label" for="name">{{ "BASKET.FORM.NAME" | translate }}</label>
        <input type="text" id="name" class="form-control" name="name">
      </div>

      <div class="form-group">
        <label class="control-label" for="address">{{ "BASKET.FORM.ADDRESS" | translate }}</label>
        <textarea id="address" class="form-control" name="address"></textarea>
      </div>

      <div class="form-group">
        <label class="control-label" for="creditCard">{{ "BASKET.FORM.CREDIT_CARD" | translate }}</label>
        <input id="creditCard" class="form-control" name="creditCard">
      </div>

      <button type="submit" class="btn btn-success pull-right">{{ "BASKET.FORM.SUBMIT" | translate }}</button>
    </form>
  </div>
</div>
